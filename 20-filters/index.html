<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Fichier products -->
    <script src="./products.js"></script>
    <!-- Tailwind -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Javascript -->
    <script defer src="./app.js"></script>
    <link rel="stylesheet" href="./styles.css" />
    <title>Filters</title>
  </head>
  <body>
    <!-- products -->
     <section class="products">
      <!-- filters -->
       <div class="filters-container">
        <!-- search -->
        <form action="" class="input-form">
          <input type="text" class="search-input" placeholder="search...">
        </form>
        <!-- categories -->
         <h5>company</h5>
         <article class="companies">
          <button class="company-btn">all</button>
          <button class="company-btn">ikea</button>
          <button class="company-btn">marcos</button>
         </article>
       </div>
      <!-- products  -->
       <div class="products-container ml-16">
        <!-- single product -->
         <article class="product">
           <img src="https://www.course-api.com/images/store/product-10.jpeg" 
           alt="" class="product-img img">
           <footer>
            <h5 class="product-name">high-bench bench</h5>
            <span class="product-price">$9.99</span>
           </footer>
         </article>
       </div>
     </section>
  </body>
</html>
